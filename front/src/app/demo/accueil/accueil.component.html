<div class="card">
    <div class="grid">
        <div class="col-12 md:col-6 drag-column">
            <div *ngFor="let product of availableProducts">
                <div class="product-item" pDraggable="products" (onDragStart)="dragStart(product)" (onDragEnd)="dragEnd()">
                    <div class="image-container">
                            <img src="assets/images/logo.png" [alt]="product.nom" class="product-image" />
                    </div>
                    <div class="product-list-detail">
                        <h5 class="mb-2">{{product.marque}}</h5>
                        <i class="pi pi-tag product-category-icon"></i>
                        <span class="product-category">{{product.numero}}</span>
                    </div>
                    <div class="product-list-action">
                        <h6 class="mb-2">{{product.nom}}</h6>
                        <!-- <span class="'product-badge status-'{{product.inventoryStatus.toLowerCase()}}">{{product.inventoryStatus}}</span> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 md:col-6 drop-column" pDroppable="products" (onDrop)="drop()">
        <p-table [value]="selectedProducts">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Marque</th>
                    <th>Numero</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.nom}}</td>
                        <td>{{product.marque}}</td>
                        <td>{{product.numero}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
</div>
<!-- </ng-container> -->
</div> 
<ng-template #loading>
    <p-progressSpinner></p-progressSpinner>
</ng-template>
