<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="f-16 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>
          <div class="form-floating mb-3">
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="floatingInput" />
            <label for="floatingInput">Email address / Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" value="12345" />
            <label for="password">Password</label>
          </div>
          <div class="d-grid mt-4">
            <button (click)="login()" type="button" class="btn btn-secondary">Sign In</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
